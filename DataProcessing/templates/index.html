<!DOCTYPE html>
<html>
<head>
    <title>Reviewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .textareas {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .textarea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .textarea label {
            padding-bottom: 5px;
        }

        .textarea textarea {
            width: 300px;
            height: 150px;
            resize: none;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
        }

        .buttons input[type="submit"],
        .buttons input[type="button"] {
            justify-content: center;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST" action="/">
        <div class="textareas">
            <div class="textarea">
                <label for="wrong_text">Wrong Text:</label>
                <textarea id="wrong_text" name="wrong_text" rows="5" cols="50"></textarea>
            </div>
            <div class="textarea">
                <label for="correct_text">Correct Text:</label>
                <textarea id="correct_text" name="correct_text" rows="5" cols="50"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="button" value="Skip" onclick="window.location.href='/'">
        </div>
    </form>
    <script>
        document.getElementById('wrong_text').value = '{{ text1 }}';
        document.getElementById('correct_text').value = '{{ text2 }}';
    </script>
</body>
</html>
